<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Conversões - Conversor de Moedas</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Conversor de Moedas</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-exchange-alt"></i> Conversor</a>
                    </li>
                    <li class="active">
                        <a href="/history.html"><i class="fas fa-chart-line"></i> Histórico</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-star"></i> Favoritos</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-user"></i> Perfil</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-cog"></i> Configurações</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Adicionar botão de menu hamburger no header -->
            <header class="main-header">
                <div class="mobile-menu-toggle">
                    <button id="mobile-menu-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar no histórico...">
                </div>
                <div class="header-user">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">2</span>
                    </div>
                    <div class="user-info">
                        <span id="user-email">carregando...</span>
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="welcome-section">
                    <h2>Histórico de Conversões</h2>
                    <p>Visualize todas as suas conversões anteriores e repita-as facilmente.</p>
                </div>

                <!-- Filtros do Histórico -->
                <div class="history-filters">
                    <div class="filter-group">
                        <label for="date-filter">Período:</label>
                        <select id="date-filter" class="filter-select">
                            <option value="all">Todos</option>
                            <option value="today">Hoje</option>
                            <option value="week">Última semana</option>
                            <option value="month">Último mês</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="currency-filter">Moeda:</label>
                        <select id="currency-filter" class="filter-select">
                            <option value="all">Todas</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button id="clear-filters" class="clear-filters-btn">
                            <i class="fas fa-times"></i> Limpar filtros
                        </button>
                    </div>
                </div>

                <!-- Histórico de Conversões Completo -->
                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>De</th>
                                <th>Para</th>
                                <th>Valor Original</th>
                                <th>Valor Convertido</th>
                                <th>Taxa</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Será preenchido via JavaScript -->
                            <tr>
                                <td colspan="7" class="loading-cell">
                                    <div class="loading-indicator">
                                        <i class="fas fa-spinner fa-spin"></i> Carregando histórico...
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginação -->
                <div class="pagination">
                    <button class="pagination-btn" disabled>
                        <i class="fas fa-chevron-left"></i> Anterior
                    </button>
                    <div class="pagination-info">
                        Página <span id="current-page">1</span> de <span id="total-pages">1</span>
                    </div>
                    <button class="pagination-btn" disabled>
                        Próxima <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Adicionar overlay para fechar o menu quando clicado fora -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="history.js"></script>
</body>
</html>
