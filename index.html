<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia do Naldo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>Converso de Moedas</h1>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Cadastro</button>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <form id="login-form" class="form active">
                    <h2>Bem-vindo de volta</h2>
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" autocomplete="current-password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="reset-password-link">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                    <div id="login-error" class="error-message"></div>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" class="form">
                    <h2>Criar uma conta</h2>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Senha</label>
                        <input type="password" id="signup-password" autocomplete="new-password" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm-password">Confirmar Senha</label>
                        <input type="password" id="signup-confirm-password" autocomplete="new-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Cadastrar</button>
                    <div id="signup-error" class="error-message"></div>
                    <div id="signup-success" class="success-message"></div>
                </form>

                <!-- Reset Password Form -->
                <form id="reset-form" class="form">
                    <h2>Recuperar Senha</h2>
                    <p>Enviaremos um link para redefinir sua senha.</p>
                    <div class="input-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" required>
                    </div>
                    <button type="submit" class="btn-primary">Enviar Link</button>
                    <div class="back-to-login">
                        <a href="#" id="back-to-login-link">Voltar para o login</a>
                    </div>
                    <div id="reset-error" class="error-message"></div>
                    <div id="reset-success" class="success-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
